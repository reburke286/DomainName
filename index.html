<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="style.css" />

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
        
    

    <title>Domain Names</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Domain Names</a>
        </div>
    </nav>
    
    <div class="container">
        <h4> Enter domain name: </h4>
        <div class="row">
            <div class="input-field col s7">
                <textarea id="textarea2" class="materialize-textarea" data-length="100"></textarea>
                <label id="textarea" for="textarea2">domainname.com</label>
                <span class="helper-text" data-error="wrong" data-success="right">Type carefully. Wrong inputs will result in poor search results.</span>
            </div>
            <div class="input-field col s2">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="add-btn">Add
                    <i class="material-icons right">add</i>
                </button>
            </div>
            <div class="input-field col s3">
                <a class="waves-effect waves-light btn-large modal-trigger" href="#modal1" id="edit-button">Edit Domains</a>
            </div>
        </div>
    </div>

    <table id="data-table" class="striped centered responsive-table">
        <thead>
          <tr>
              <th>Website</th>
              <th>Expiration Date</th>
              <th>Email</th>
          </tr>
        </thead>    

        <tbody class="data-body"> 
        </tbody>
      </table>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Active Domain Names</h4>
        <ul id="ul-modal">
        </ul>
        </div>
    </div>  
</body>
</html>
